
<div class="condition-builder">
	<div ng-repeat="c in conditions">
		
		<div ng-if="$index != 0" class="form-inline bool-op">
			<select class="form-control input-sm"
				ng-options="o as o for o in booleanOperators" ng-model="c.bool" ></select>
		</div>
		
		<div ng-if="c.conditions" class="condition-group">			
			<div class="pull-right">
				<button class="btn btn-danger btn-sm" ng-click="removeAt($index)">&times;</button>
			</div>
			<expression-builder conditions="c.conditions" boolean-operators="booleanOperators" comparison-operators="comparisonOperators"></expression-builder>
		</div>
		
		<div ng-if="!c.conditions" class="form-inline">
			<div class="form-group-sm">
				<input class="form-control" 
						ng-model="c.field" placeholder="Field"> 
				<select class="form-control" 
						ng-model="c.comparison"
						ng-options="o as o for o in comparisonOperators"></select> 
				<input class="form-control" 
						ng-model="c.value" placeholder="value">
				<button class="btn btn-danger btn-sm" ng-click="removeAt($index)">&times;</button>
			</div>
		</div>				
				
	</div>
	
	<div class="condition-group-button-row">
		<button class="btn btn-success btn-sm" ng-click="addCondition()">Add Condition</button>
		<button class="btn btn-success btn-sm" ng-click="addGroup()">Add Group</button>		
	</div>
</div>
