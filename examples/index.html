<html>
	<head>
		<base href="/">
		
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/expression-builder.css">
		
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="js/expression-builder.js"></script>

		<script>
			angular.module('app', ['expression-builder'])
				.controller("AppController", function($scope){
					//$scope.booleanOperators=['AND', 'OR', 'AND NOT'];
					
					var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Dakota', 'North Carolina', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'];
					
					$scope.getStateList = function(){return states;}
					
					$scope.getStates=function($viewValue){
						var results = [];
						
						states.forEach(function(state){
							if(state.toLowerCase().indexOf($viewValue.toLowerCase()) > -1)
								results.push(state);
						})
						
						return results;
					}
					
					$scope.conditions=[
						{
							"conditions":[
								{
									"field":"a.a"
								},
								{
									"conditions":[
										{
											"field":"a.b.a"
										},
										{
											"field":"a.b.b"
										}
									]
								}
							]
						},
						{
							"field":"b"
						}
					]
				})
			
		
		</script>
		
		
	</head>
	<body ng-app="app">
		<div ng-controller="AppController">
		
			<expression-builder 
				conditions="conditions" boolean-operators="booleanOperators"
					static-left-operand-provider="getStateList"
					right-operand-provider="getStates"></expression-builder>
					
			<expression-stringer
				conditions="conditions"></conditions>
		</div>
		
	</body>
</html>
